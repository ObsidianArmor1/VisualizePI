<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Writer (1k Challenge)</title>
    <style>
        :root {
            --bg: #121212;
            --surface: #2a2e35;
            --primary: #4682b4;
            --accent: #ffd700;
            --text-main: #e0e0e0;
            --text-dim: #6c757d;
            --success: #2e7d32;
            --danger: #c62828;
            --neon: #00f3ff;
            --border: rgba(255,255,255,0.1);
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow-y: scroll;
        }

        .container {
            background: var(--surface);
            width: 95%;
            max-width: 1400px; /* Wider for the compare modal */
            margin: 40px 0;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            border: 1px solid var(--text-dim);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* HEADER */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            background: var(--surface);
            z-index: 10;
            padding-top: 10px;
        }

        h1 { margin: 0; font-size: 1.8rem; color: var(--accent); }
        .stats { color: var(--text-dim); font-size: 0.9rem; font-weight: bold; text-transform: uppercase; }

        .btn {
            background: var(--primary); color: white; border: none;
            padding: 10px 20px; border-radius: 8px; font-weight: 900;
            cursor: pointer; transition: 0.2s; text-transform: uppercase;
            letter-spacing: 1px; font-size: 0.8rem;
        }
        .btn:hover { filter: brightness(1.2); }
        .btn-toggle { background: transparent; border: 1px solid var(--accent); color: var(--accent); }
        .btn-toggle:hover { background: var(--accent); color: var(--bg); }
        .btn-export { background: var(--success); }
        .btn-copy { 
            background: var(--surface); border: 1px solid var(--text-dim); 
            color: var(--neon); font-size: 0.7rem; padding: 5px 10px;
            border-radius: 4px; cursor: pointer; white-space: nowrap;
        }
        .btn-copy:hover { border-color: var(--neon); background: rgba(0, 243, 255, 0.1); }

        /* VIEW: WRITER (List) */
        #writer-view { display: flex; flex-direction: column; gap: 10px; }

        .row-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            border: 1px solid var(--border);
            transition: border-color 0.2s;
        }
        .row-item:focus-within { border-color: var(--primary); }

        .idx-badge {
            font-family: monospace;
            color: var(--text-dim);
            font-size: 0.8rem;
            width: 30px;
            text-align: right;
        }

        .digit-chunk {
            font-family: monospace;
            font-size: 1.5rem;
            font-weight: 900;
            color: white;
            width: 100px;
            text-align: center;
            letter-spacing: 2px;
        }

        .story-input {
            flex: 1;
            background: var(--bg);
            border: 1px solid var(--text-dim);
            color: var(--text-main);
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 1.1rem;
        }
        .story-input:focus { outline: none; border-color: var(--accent); }

        /* VIEW: WALL (10-Column Grid) */
        #wall-view {
            display: grid;
            grid-template-columns: repeat(10, 1fr); 
            gap: 8px;
            padding-bottom: 50px;
        }

        .wall-chunk {
            font-family: monospace;
            font-size: 1rem;
            padding: 10px 5px;
            background: rgba(0,0,0,0.3);
            border-radius: 4px;
            cursor: default;
            color: var(--text-dim);
            border: 1px solid transparent;
            transition: all 0.1s;
            text-align: center;
            letter-spacing: 1px;
        }
        
        .wall-chunk.filled { color: var(--primary); background: rgba(70, 130, 180, 0.1); border-color: rgba(70, 130, 180, 0.3); }
        
        .wall-chunk:hover {
            color: var(--bg);
            background: var(--accent);
            transform: scale(1.15);
            font-weight: bold;
            box-shadow: 0 0 15px var(--accent);
            z-index: 2;
            border-color: var(--accent);
        }

        /* TOOLTIP */
        #tooltip {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--surface);
            border: 2px solid var(--accent);
            padding: 15px 30px;
            border-radius: 30px;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            z-index: 100;
            pointer-events: none;
            display: none;
            white-space: nowrap;
            text-align: center;
        }

        /* STORY COMPARISON MODAL */
        #story-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 200;
            display: none; align-items: center; justify-content: center;
        }
        
        .story-content {
            background: var(--surface);
            padding: 30px;
            width: 95%;
            max-width: 1400px;
            height: 90%;
            border-radius: 12px;
            border: 1px solid var(--text-dim);
            display: flex;
            flex-direction: column;
        }

        .story-scroll-area {
            flex: 1;
            overflow-y: auto;
            background: var(--bg);
            border-radius: 8px;
            padding: 20px;
        }

        .compare-row {
            display: grid;
            grid-template-columns: 60px 1fr 60px 1fr; /* Chunk | UserInput | Btn | GenText */
            gap: 15px;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            align-items: center;
        }
        .compare-row:last-child { border-bottom: none; }
        
        .c-chunk { font-family: monospace; color: var(--accent); font-weight: bold; font-size: 1.1rem; }
        .c-gen { color: var(--neon); font-style: italic; opacity: 0.9; font-size: 0.95rem; }
        .c-header { font-weight: bold; text-transform: uppercase; color: var(--text-dim); font-size: 0.8rem; margin-bottom: 10px; }

        .hidden { display: none !important; }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: var(--text-dim); border-radius: 5px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

    </style>
</head>

    // --- 2. GENERATE PI ---
    function generatePiDigits(count) {
        let digits = "";
        let q = 1n, r = 0n, t = 1n, k = 1n, n_ = 3n, l = 3n;
        const totalNeeded = count + 15; 
        
        while (digits.length < totalNeeded) {
            if (4n * q + r - t < n_ * t) {
                digits += n_.toString();
                let nr = 10n * (r - n_ * t);
                n_ = ((10n * (3n * q + r)) / t) - 10n * n_;
                q *= 10n; r = nr;
            } else {
                let nr = (2n * q + r) * l;
                let nn = (q * (7n * k + 2n) + r * l) / (t * l);
                q *= k; t *= l; l += 2n; k += 1n; n_ = nn; r = nr;
            }
        }
        return digits.substring(11, 11 + count);
    }

    const NUM_CHUNKS = 167; 
    const CHUNK_SIZE = 6;
    const TARGET_DIGITS = NUM_CHUNKS * CHUNK_SIZE;
    const RAW_PI = generatePiDigits(TARGET_DIGITS);
    
    let CHUNKS = [];
    for (let i = 0; i < RAW_PI.length; i += CHUNK_SIZE) {
        if(i + CHUNK_SIZE <= RAW_PI.length) {
            CHUNKS.push(RAW_PI.substring(i, i + CHUNK_SIZE));
        }
    }

    let USER_DATA = {};

    // --- INIT ---
    function init() {
        const saved = localStorage.getItem('pi-writer-v3');
        if (saved) {
            USER_DATA = JSON.parse(saved);
        }

        document.getElementById('progress-count').textContent = Object.values(USER_DATA).filter(s => s && s.trim().length > 0).length;
        renderWriter();
        renderWall();
    }

    function updateProgress() {
        const count = Object.values(USER_DATA).filter(s => s && s.trim().length > 0).length;
        document.getElementById('progress-count').textContent = count;
    }

    function saveData() {
        localStorage.setItem('pi-writer-v3', JSON.stringify(USER_DATA));
        updateProgress();
    }

    function clearData() {
        if(confirm("Are you sure you want to delete all your stories?")) {
            USER_DATA = {};
            saveData();
            const inputs = document.querySelectorAll('.story-input');
            inputs.forEach(inp => inp.value = '');
            renderWall(); 
        }
    }

    function exportJson() {
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(USER_DATA));
        const downloadAnchorNode = document.createElement('a');
        downloadAnchorNode.setAttribute("href", dataStr);
        downloadAnchorNode.setAttribute("download", "pi_stories_backup.json");
        document.body.appendChild(downloadAnchorNode);
        downloadAnchorNode.click();
        downloadAnchorNode.remove();
    }

    // --- RENDERERS ---

    function renderWriter() {
        const container = document.getElementById('writer-view');
        container.innerHTML = '';

        CHUNKS.forEach((chunk, index) => {
            const div = document.createElement('div');
            div.className = 'row-item';
            const savedText = USER_DATA[index] || "";

            div.innerHTML = `
                <div class="idx-badge">${index + 1}</div>
                <div class="digit-chunk">${chunk}</div>
                <input type="text" class="story-input" 
                    placeholder="Story for ${chunk}..." 
                    data-index="${index}" 
                    value="${savedText.replace(/"/g, '&quot;')}"
                    oninput="handleInput(this)">
            `;
            container.appendChild(div);
        });
    }

    function renderWall() {
        const container = document.getElementById('wall-view');
        container.innerHTML = '';

        CHUNKS.forEach((chunk, index) => {
            const span = document.createElement('span');
            span.className = 'wall-chunk';
            span.textContent = chunk;
            
            const savedText = USER_DATA[index] || "";
            if (savedText.trim().length > 0) {
                span.classList.add('filled');
            }

            span.addEventListener('mouseenter', () => showTooltip(USER_DATA[index] || "No phrase yet..."));
            span.addEventListener('mouseleave', hideTooltip);

            span.addEventListener('click', () => {
                toggleMode(); 
                setTimeout(() => {
                    const inputs = document.querySelectorAll('.story-input');
                    if(inputs[index]) {
                        inputs[index].scrollIntoView({behavior: "smooth", block: "center"});
                        inputs[index].focus();
                    }
                }, 100);
            });

            container.appendChild(span);
        });
    }

    // --- STORY CHECKER LOGIC ---
    
    function generateStoryFromChunk(chunk) {
        const pIdx = parseInt(chunk.substring(0, 2));
        const aIdx = parseInt(chunk.substring(2, 4));
        const oIdx = parseInt(chunk.substring(4, 6));

        const p = PAO_LIST[pIdx].p;
        const a = PAO_LIST[aIdx].a;
        const o = PAO_LIST[oIdx].o;

        return `${p} ${a} ${o}`;
    }

    function showStory() {
        const area = document.getElementById('compare-area');
        area.innerHTML = '';
        
        CHUNKS.forEach((chunk, idx) => {
            const userText = USER_DATA[idx] || "";
            const genText = generateStoryFromChunk(chunk);
            
            const row = document.createElement('div');
            row.className = 'compare-row';
            
            if(idx > 0 && idx % 10 === 0) {
                row.style.borderTop = "2px solid var(--accent)";
                row.style.marginTop = "10px";
            }

            // Columns: Chunk | Input | Button | GenText
            row.innerHTML = `
                <div class="c-chunk">${chunk}</div>
                
                <input type="text" class="story-input" 
                    value="${userText.replace(/"/g, '&quot;')}" 
                    oninput="updateStoryFromModal(${idx}, this.value)">
                
                <div style="text-align:center;">
                    <button class="btn-copy" onclick="copyGenToUser(${idx})">← USE</button>
                    <div style="display:none;" id="gen-data-${idx}">${genText}</div>
                </div>

                <div class="c-gen">${genText}</div>
            `;
            area.appendChild(row);
        });
        
        document.getElementById('story-modal').style.display = 'flex';
    }

        USER_DATA[idx] = val;
        saveData();

        // to prevent scroll jumping or lag.
    }

        // No, modal inputs are not same index as global.

        const input = document.getElementById(`modal-input-${idx}`);
        if(input) input.value = genText;
    }

            }

            row.innerHTML = `
                <div class="c-chunk">${chunk}</div>
                
                <input type="text" class="story-input" id="modal-input-${idx}"
                    value="${userText.replace(/"/g, '&quot;')}" 
                    oninput="updateStoryFromModal(${idx}, this.value)">
                
                <div style="text-align:center;">
                    <button class="btn-copy" onclick="copyGenToUser(${idx}, '${genText.replace(/'/g, "\\'")}')">← USE</button>
                </div>

                <div class="c-gen">${genText}</div>
            `;
            area.appendChild(row);
        });
        
        document.getElementById('story-modal').style.display = 'flex';
    }

    function copyGenToUser(idx, text) {
        USER_DATA[idx] = text;
        saveData();
        document.getElementById(`modal-input-${idx}`).value = text;
    }

    function closeStory() {
        document.getElementById('story-modal').style.display = 'none';
        // Refresh the main views to reflect changes made in modal
        renderWriter();
        renderWall();
    }

    // --- HANDLERS ---
    function handleInput(el) {
        USER_DATA[el.dataset.index] = el.value;
        saveData();
    }

    let isWallMode = false;
    function toggleMode() {
        isWallMode = !isWallMode;
        const btn = document.getElementById('btn-mode');
        const writer = document.getElementById('writer-view');
        const wall = document.getElementById('wall-view');

        if (isWallMode) {
            renderWall(); 
            writer.classList.add('hidden');
            wall.classList.remove('hidden');
            btn.textContent = "View: Edit List";
            btn.style.background = "var(--accent)";
            btn.style.color = "var(--bg)";
        } else {
            wall.classList.add('hidden');
            writer.classList.remove('hidden');
            btn.textContent = "View: Wall";
            btn.style.background = "transparent";
            btn.style.color = "var(--accent)";
        }
    }

    const tooltip = document.getElementById('tooltip');
    function showTooltip(text) {
        tooltip.textContent = text;
        tooltip.style.display = 'block';
    }
    function hideTooltip() { tooltip.style.display = 'none'; }

    init();

</script>
</body>
</html>
